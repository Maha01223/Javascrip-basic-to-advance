<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Images</h2>
    <div>

            <li><img width="200px" id="owl"

            </li>

    <script>
        // document.getElementById("owl").onclick = function () {

        document.getElementById("images").addEventListener("click", function (e) {
            console.log("clicked inside the ul");
        }, false)

        document.getElementById("owl").addEventListener("click", function (e) {
            console.log("clicked owl");
            e.stopPropagation()
            // stopPropagation means vo jo image aue owl dono ke valse show ho rhe hai uss me image stop ho jaaye 2nd wale stop ho jaye 
        }, false)

        // default me use hota hai false usko khete hai events bubbling

        //Event capturing me True ka use hota hai 

        // ab dono ko use kaise krte hai, jab dono de dedault valve false hai to False wale case me Palhe Owl print hoga fir Images print hoga, because of bubbling isme bubble jo hota hai vo niche se upper jaata hai. isliye palhe owl print hua fir images, q ke owl image ke under hai jo palhe ye print hoga  sab se palhe a>li>div> aise he sab se palhe click a huaa toh ye sab se palhe print hoga.

        // ab true waale case me Event capturing me palhe img wala print hoga fir owl. because images ke under owl hai isliye so its depend on use ke hum ko palhe kya lena hai aur kya krna hai.

        // Jquery - on eventlisner

            // preventDefault means to stop when we clickgooglr link  so dont show google page,śś
            console.log("google clicked");
        }, false)
